version: '3.8'

services:
  cicd:
    build: .
    ports:
      - "4567:4567"
    environment:
      - RACK_ENV=production
      - CICD_MODE=${CICD_MODE:-simple}  # simple æˆ– full
    volumes:
      - cicd_data:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4567/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  cicd_data: